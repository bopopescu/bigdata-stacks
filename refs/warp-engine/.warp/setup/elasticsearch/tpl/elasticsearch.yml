
  elasticsearch:
    image: summasolutions/elasticsearch:${ES_VERSION}
    env_file: .env
    ports:
      - "9200"
      - "9300"
    environment:
      - "ES_JAVA_OPTS=-Xms${ES_MEMORY} -Xmx${ES_MEMORY}"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - "./.warp/docker/volumes/elasticsearch:/usr/share/elasticsearch/data"
    networks:
      - back
